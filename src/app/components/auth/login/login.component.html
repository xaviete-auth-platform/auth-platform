<div class="surface-0 flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="grid justify-content-center p-2 lg:p-0" style="min-width:80%">
        <div class="col-12 mt-5 text-center">
            <img src="assets/layout/images/{{layoutService.config.colorScheme === 'light' ? 'logo-dark' : 'logo-white'}}.svg" alt="Sakai logo" class="mb-5" style="width:81px; height:60px;">
        </div>
        <div class="col-12 xl:col-6" style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="h-full w-full m-0 py-7 px-4" style="border-radius:53px; background: linear-gradient(180deg, var(--surface-50) 38.9%, var(--surface-0));">
                <div class="text-center mb-5">
                    <img src="../../../../assets/demo/images/login/avatar.png" alt="Image" height="50" class="mb-3">
                    <div class="text-900 text-3xl font-medium mb-3">Welcome, Isabel!</div>
                    <span class="text-600 font-medium">Sign in to continue</span>
                </div>

                <div class="w-full md:w-10 mx-auto">

                    <form [formGroup]="loginForm" (ngSubmit)="handleSubmit()">

                        <div class="mb-3">

                            <label for="email" class="block text-900 text-xl font-medium mb-2">Email</label>
                            <input id="email" type="text" formControlName="email" pInputText class="w-full p-3">

                            <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.dirty" [@inputErrorAnimation]="" class="mt-2">

                                <div *ngIf="loginForm.get('email')?.errors?.['required']" class="p-error">
                                    Please entry your email
                                </div>

                                <div *ngIf="loginForm.get('email')?.errors?.['email']" class="p-error">
                                    Invalid email address
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">

                            <label for="password" class="block text-900 font-medium text-xl mb-2">Password</label>
                            <p-password id="password" formControlName="password" [toggleMask]="true" styleClass="w-full password-input-custom" [feedback]="false"></p-password>

                            <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.dirty" class="mt-2" [@inputErrorAnimation]="">

                                <div *ngIf="loginForm.get('password')?.errors?.['required']" class="p-error">
                                    Please entry your password
                                </div>

                            </div>
                        </div>

                        <div class="mb-3 p-error" *ngIf="responseError">
                            {{ responseError }}
                        </div>

                        <div class="flex align-items-center justify-content-between mb-5">
                            <div class="flex align-items-center">
                                <p-checkbox id="remember" formControlName="remember" label="Remember me" [binary]="true" styleClass="mr-2"></p-checkbox>
                            </div>
                            <a class="font-medium no-underline ml-2 text-right cursor-pointer p-disabled" style="color: var(--primary-color)">Forgot password?</a>
                        </div>

                        <button pButton pRipple type="submit" [disabled]="loginForm.invalid" label="Continue" class="w-full p-3 text-xl"></button>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
