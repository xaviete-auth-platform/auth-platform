<div class="surface-0 flex align-items-start justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="grid justify-content-center align-items-center flex-column p-2 lg:p-0" style="min-width:80%">
        <div class="col-12 mt-5 text-center">
            <img src="assets/layout/images/{{layoutService.config.colorScheme === 'light' ? 'logo-dark' : 'logo-white'}}.svg" alt="Sakai logo" style="width:81px; height:60px;">
        </div>

        <div class="col-12 xl:col-6">
            <p-steps [model]="steps"></p-steps>
        </div>

        <div class="col-12 xl:col-6" style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="h-full w-full m-0 py-7 px-4" style="border-radius:53px; background: linear-gradient(180deg, var(--surface-50) 38.9%, var(--surface-0));">

                <div class="w-full md:w-10 mx-auto">
                    <router-outlet></router-outlet>
                </div>
            </div>
        </div>
    </div>
</div>
